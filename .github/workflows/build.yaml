name: CI, CD, ML Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install
          git lfs pull

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev ffmpeg
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv lock
          pipenv sync --dev --python $(which python)
          pipenv shell --fancy --python $(which python)
          pipenv install python-dotenv

      - name: Run tests with pytest
        env:
          PYTHONPATH: ${{ github.workspace }}/machine-learning-client
        run: |
          cd machine-learning-client
          pipenv run pytest tests/

      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and Push Web-App Docker Image
        run: |
          docker build -f web-app/Dockerfile -t capks/web-app:${{ github.sha }} ./web-app
          docker push capks/web-app:${{ github.sha }}

      - name: Build and Push ML Client Docker Image
        run: |
          docker build -f machine-learning-client/Dockerfile -t capks/machine-learning-client:${{ github.sha }} ./machine-learning-client
          docker push capks/machine-learning-client:${{ github.sha }}

      - name: Build and Push MongoDB Docker Image
        run: |
          docker build -f mongodb/Dockerfile -t capks/mongodb:${{ github.sha }} ./mongodb
          docker push capks/mongodb:${{ github.sha }}

      - name: Add SSH key to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIGITALOCEAN_DROPLET_IP }} ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEkNAf9n63w3dXq3fNc2GMkzUaWYToiIi4/okNE5atUo" >> ~/.ssh/known_hosts

      - name: List files in the GitHub Actions workspace
        run: ls -alh $GITHUB_WORKSPACE
        
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITALOCEAN_DROPLET_IP }}
          username: root
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          script: |
            mkdir -p /var/www/myapp
            cd $GITHUB_WORKSPACE
            scp -o StrictHostKeyChecking=no docker-compose.yaml root@${{ secrets.DIGITALOCEAN_DROPLET_IP }}:/var/www/myapp
            ssh root@${{ secrets.DIGITALOCEAN_DROPLET_IP }} "cd /var/www/myapp && docker-compose pull && docker-compose down && docker-compose up -d"
